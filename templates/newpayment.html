<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
</head>

<body>
    
    <div class="container">
        <h5 class="display-6"><strong>Crear nuevo pago</strong></h5>
        <hr>
        <form method="post" id="form">
            <section class="section dashboard">
                <div class="card">
                    <h5 class="card-header">Todos los campos ron requeridos</h5>
                    <div class="card-body">
                        <div class="container">
                            <div class="row">
                                <div class="mb-3 col-sm-6">
                                    <label for="expirationDate" class="form-label">Expiration date</label>
                                    <input type="date" class="form-control" id="expirationDate">
                                </div>
                                <div class="mb-3 col-sm-6">
                                    <label for="service" class="form-label">Service</label>
                                    <select id="service" class="form-select"
                                        aria-label="Default select example">
                                        <option>Netflix</option>
                                        <option>Star +</option>
                                        <option>Amazon Video</option>
                                        <option>Paramount +</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="mb-3 col-sm-6">
                                    <label for="amount" class="form-label">Amount</label>
                                    <input type="text" class="form-control" id="amount">
                                </div>
                            </div>
                            <div class="mt-2">
                                <button onclick="submit" class="btn btn-primary">Crear</button>
                                <a href="./index.html" class="btn btn-danger">Cancelar</a>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </form>
        
    </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="../js/newpayment.js"></script>
</body>

</html>
