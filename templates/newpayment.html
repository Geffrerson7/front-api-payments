<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
</head>

<body>
    <div class="container mt-4">
        <h1>Add Payment</h1>
        <form method="post" id="form">
            <div class="form-group">
                <label for="expirationDate">Expiration date:</label>
                <input type="date" name="bday" id="expirationDate"/>
            </div>
            <div class="form-group">
                <label for="service">Service</label>
                <select class="form-select" id="service">
                    
                    <option>Netflix</option>
                    <option>Star +</option>
                    <option>Amazon Video</option>
                    <option>Paramount +</option>
                </select>
                
            </div>
            <div class="input-group mb-3">
                
                <span class="input-group-text">s/.</span>
                <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)" id="amount">

            </div>
            <div class="mt-2">
                <button onclick="submit" class="btn btn-primary">Crear</button>
                <a href="./index.html" class="btn btn-danger">Cancelar</a>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="../js/newpayment.js"></script>
</body>

</html>
